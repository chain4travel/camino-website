<div class="py-12 md:py-24">
    <div class="max-w-screen-xl px-8 md:px-4 mx-auto">
        <div class="grid grid-cols-12 relative">
            <div class="absolute bg-gray-950 h-full w-px right-0 top-0 bottom-0"></div>
            <div class="absolute bg-gray-950 h-px w-full left-0 right-0 bottom-0"></div>
            {% for x in testimonials %}
            {% if x.placement === placement %}
            <div class="col-span-12 md:col-span-6 flex py-6 md:p-12 md:border-r border-b border-gray-700" x-data="{ {{x.slug}}Modal:false }">
                <img class="w-12 md:w-24 h-12 md:h-24 rounded-full" src="/static/images/people/{{x.slug}}.png" alt="">
                <div class="ml-4 md:ml-8">
                    <p class="md:text-2xl line-clamp-3 md:line-clamp-none">
                        “{{x.shortText}}”
                    </p>
                    <div class="text-gray-300 text-sm md:text-base my-2 md:my-4">
                        <strong>{{x.name}}</strong> {{x.company}}
                    </div>

                    <div class="flex items-center cursor-pointer text-caminoSky hover:text-white" @click="{{x.slug}}Modal = true">
                        <svg aria-hidden="true" fill="none" stroke="currentColor" class="w-6 h-6 mr-2" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Read more
                    </div>

                </div>

                <div x-cloak x-transition x-show="{{x.slug}}Modal" class="bg-gray-950/75 backdrop-blur-md mx-auto fixed top-0 left-0 w-full h-full flex items-center overflow-y-auto z-50">
                    <div class="max-w-3xl mx-auto p-4 rounded overflow-y-auto flex flex-col items-center justify-center">
                        <div class="bg-gradient-to-r from-primary to-secondary p-1 rounded-2xl">
                            <div class="relative bg-gray-900 rounded-2xl p-4 md:p-8 shadow-lg text-white" @click.away="{{x.slug}}Modal = false">
    
                                <span class="w-10 h-10 cursor-pointer absolute top-0 right-0 flex justify-center items-center hover:opacity-70 z-20" @click="{{x.slug}}Modal = false">
                                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4l5.6 5.6L5 17.6 6.4 19l5.6-5.6 5.6 5.6 1.4-1.4-5.6-5.6L19 6.4z"/></svg>
                                </span>
    
                                <p class="md:text-2xl">
                                    "{{x.longText}}"
                                </p>
                                <div class="flex items-center mt-4">
                                    <img class="w-12 md:w-24 h-12 md:h-24 rounded-full" src="/static/images/people/{{x.slug}}.png" alt="">
                                    <div class="ml-3">
                                        <div class="font-bold text-xl">
                                            {{x.name}}
                                        </div>
                                        <div class="text-sm">
                                            {{x.company}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
