<section>
    <h2 class="text-center mb-12">Teaming up with the biggest names in travel</h2>
    <div class="flex justify-center flex-wrap">
        {% for supporter in supporter %}
            <a href="{{supporter.url}}" class="group inline-flex flex-col items-center rounded-lg w-1/5 md:w-1/6 lg:w-[9%] flex-shrink-0" target="_blank">
                <img class="opacity-50 group-hover:opacity-100 transition-all w-full max-w-[180px]" src="../static/images/supporter/{{supporter.slug}}.png" alt="{{supporter.name}}">
                <div class="text-gray-600 hidden">{{supporter.name}}</div>
            </a>
        {% endfor %}
    </div>
</section>
