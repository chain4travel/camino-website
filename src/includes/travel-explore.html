<section class="pb-12 md:pb-24">
  <div class="container flex md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-8/12 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center text-gray-300" data-sal="slide-left" data-sal-delay="250" data-sal-duration="500">
      <h2 class="text-headline">Let's build the <span class="text-gradient">future of travel together</span>. Explore your potentials on Camino.</h2>
        <ul class="w-full">
          {% for item in forTravel %}
            <li class="px-2 md:px-4 py-1 md:py-3 md:text-lg inline-block rounded-xl mr-2 mb-3 border-2 border-gray-500 text-white">{{item.name}}</li>
          {% endfor %}
        </ul>
    </div>
      <div class="hidden md:block lg:w-7/12 md:w-1/2 w-5/6" data-sal="slide-right" data-sal-delay="0" data-sal-duration="500">
        <img class="object-cover object-center rounded" alt="hero" src="../images/for-travel.png">
      </div>
  </div>
</section>
