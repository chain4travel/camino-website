<div class="py-8">
  <h2 class="uppercase tracking-widest text-xs md:text-sm mb-4 md:mb-8 text-gray-50 text-center">Teaming Up With the Biggest Names in Travel</h2>
    <style>

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(calc(-160px * 24.5))}
}


.slider {
  overflow: hidden;
  position: relative;
}

  
.slide {
    width: 160px;
  }

  
.slide-track {
    animation: scroll 60s linear infinite;
    display: flex;
    width: calc(160px * 49);
  }

    </style>



<div class="slider">
    <div class="slide-track">
      {% for supporter in supporter %}
        <div class="slide flex items-center justify-center">
          <img class="w-[160px] h-auto opacity-60" src="../images/supporter/{{supporter.slug}}.png" alt="{{supporter.name}}">
        </div>
    {% endfor %}
    </div>
  </div>

</div>
