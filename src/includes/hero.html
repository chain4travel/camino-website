<div
    class="bg-cover md:bg-contain bg-top bg-no-repeat relative"
    {% if heroBgImage %}
    style="background-image:url('/static/images/heroBgImages/{{ heroBgImage }}.png');--sal-duration: .75s; --sal-delay: .25s;"
    {% endif %}
>
    <div class="hero">
        {% if heroTitle %}
        <h1 class="{% if heroSubtitle %}mb-8{% endif %}" data-sal="slide-up">
            {{ heroTitle }}
        </h1>
        {% endif %}
        {% if heroSubtitle %}
        <h3 class="{% if heroText %}mb-8{% endif %}" data-sal="slide-up">
            {{ heroSubtitle }}
        </h3>
        {% endif %}
        {% if heroText %}
        <p data-sal="slide-up" class="text-lg md:text-2xl text-gray-300 {% if heroSubtitle %} {% else %} mt-8 {% endif %}">
            {{ heroText }}
        </p>
        {% endif %}
        {% if home %}
        <div class="relative -mt-0 md:-mt-20 mx-auto" data-sal="zoom-in">
            <video src="" controls></video>
        </div>
        {% endif %}
    </div>
</div>
