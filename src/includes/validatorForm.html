<section class="relative overflow-hidden text-white">
    <div class="container relative z-10 py-12 mx-auto md:py-24">
        <div class="items-center lg:flex">
            <div class="lg:w-1/2 lg:pr-24">
            <h2 id="validatorForm">Get involved & secure the network</h2>
            <p class="my-8 text-lg">
                Camino's validators are key industry players who share the vision of a decentralized travel industry and contribute to the security of the network. Get behind the steering wheel and change the travel industry of tomorrow.
            </p>
            </div>
            <div class="relative lg:w-1/2">
            <form name="validatorForm" method="POST" action="/contact-success" data-netlify="true" netlify-honeypot="bot-field" class="relative z-50 block p-8 mx-auto bg-gray-900 border border-gray-800 rounded shadow-lg">
                <p class="hidden">
                <label>
                    Don't fill this out if you're human: <input name="bot-field" />
                </label>
                </p>
                <p class="">
                <label class="">Name:
                    <input required placeholder="Your name ..." type="text" name="name" class="block w-full mt-1 text-white bg-gray-800 border border-gray-700 rounded focus:ring-2 focus:ring-offset-gray-900 focus:ring-primary" />
                </label>
                </p>
                <p class="mt-4">
                <label class="">Email:
                    <input required placeholder="Your email address ..." type="email" name="email" class="block w-full mt-1 text-white bg-gray-800 border border-gray-700 rounded focus:ring-2 focus:ring-offset-gray-900 focus:ring-primary" />
                </label>
                </p>
                <p class="mt-4">
                <label class="">Company:
                    <input required placeholder="Your company name ..." type="text" name="company" class="block w-full mt-1 text-white bg-gray-800 border border-gray-700 rounded focus:ring-2 focus:ring-offset-gray-900 focus:ring-primary" />
                </label>
                </p>
                <p class="mt-4">
                <div class="flex text-base">
                    <input required type="checkbox" name="agreement" id="agreement" class="w-6 h-6 mt-2 rounded cursor-pointer bg-dark border-primary text-primary focus:ring-primary focus:ring-offset-dark">
                    <label for="agreement" class="ml-4 text-gray-400">I agree to the <a class="underline" href="/privacy-policy">privacy policy</a> and I consent to being contacted by Camino Network via email. I agree to the storage of my transmitted data for the required period of time.</label>
                </div>
                </p>
                <p>
                <button class="w-full mt-8 button" type="submit">Submit</button>
                </p>
            </form>
            <div class="z-0 bg-gradient-to-tl from-secondary via-gray-900 to-primary blur-xl opacity-30 rounded-full w-[48rem] h-[48rem] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"></div>
            </div>
        </div>
    </div>
</section>
