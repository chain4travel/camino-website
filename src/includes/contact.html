<section class="text-white relative overflow-hidden" id="contactForm">
    <div class="container py-12 md:py-24 mx-auto relative z-10">
        <div class="lg:flex items-center">
            <div class="lg:w-1/2 lg:pr-24">
            <h1 id="contact">Get in touch</h1>
            <p class="text-lg my-8">
                If you'd like more information about Camino network, please get in touch. We would love to hear from you!
            </p>
            </div>
            <div class="lg:w-1/2 relative">
            <form name="caminoContactForm" method="POST" action="/contact-success" data-netlify="true" netlify-honeypot="bot-field" class="relative z-50 block mx-auto bg-gray-900 shadow-lg border border-gray-800 p-8 rounded">
                <p class="hidden">
                <label>
                    Don't fill this out if you're human: <input name="bot-field" />
                </label>
                </p>
                <p class="">
                <label class="">Your Name:
                    <input required placeholder="Your name ..." type="text" name="name" class="placeholder-white0 bg-gray-800 border border-gray-700 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary" />
                </label>
                </p>
                <p class="mt-4">
                <label class="">Your Email:
                    <input required placeholder="Your email address ..." type="email" name="email" class="placeholder-white0 bg-gray-800 border border-gray-700 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary" />
                </label>
                </p>
                <p class="mt-4">
                <label class="">Message:
                    <textarea required placeholder="Your question ..." name="message" class="resize-none h-36 placeholder-white0 bg-gray-800 border border-gray-700 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary"></textarea>
                </label>
                </p>
                <p class="mt-4">
                <div class="flex text-base">
                    <input required type="checkbox" name="agreement" id="agreement" class="mt-2 rounded w-6 h-6 bg-dark border-primary text-primary focus:ring-primary focus:ring-offset-dark cursor-pointer">
                    <label for="agreement" class="ml-4 text-gray-400">I agree to the <a class="underline" href="/data-privacy">privacy policy</a> and I consent to being contacted by Chain4Travel via email. I agree to the storage of my transmitted data for the required period of time.</label>
                </div>
                </p>
                <p>
                <button class="button mt-8 w-full" type="submit">Send</button>
                </p>
            </form>
            <div class="z-0 bg-gradient-to-tl from-primary via-gray-900 to-secondary blur opacity-30 rounded-full w-[48rem] h-[48rem] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"></div>
            </div>
        </div>
    </div>
</section>
