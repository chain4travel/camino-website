<div id="contact" class="py-12 md:py-24 text-white relative bg-contain bg-bottom bg-no-repeat" id="contactForm" style="background-image: url(/static/images/background/blocks-bottom.jpg);">
    <div class="max-w-screen-xl px-8 md:px-4 mx-auto lg:flex items-center">
        <div class="lg:w-1/2 lg:pr-24">
        <h1 class="font-headline font-medium text-2xl md:text-5xl text-center md:text-left">Get in touch</h1>
        <p class="text-lg my-8">
            If you'd like more information about Camino Network, please get in touch. We would love to hear from you!
        </p>
        </div>
        <div class="lg:w-1/2 relative">
        <form name="caminoContactForm" method="POST" action="/contact-success" data-netlify="true" netlify-honeypot="bot-field" class="relative block mx-auto card shadow-lg p-4 md:p-8 rounded-3xl">
            <p class="hidden">
            <label>
                Don't fill this out if you're human: <input name="bot-field" />
            </label>
            </p>
            <div>
                <label class="">Your Name:
                    <input required placeholder="Your name ..." type="text" name="name" class="placeholder-white bg-white/10 border border-white/20 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary" />
                </label>
            </div>
            <p class="mt-4">
            <label class="">Your Email:
                <input required placeholder="Your email address ..." type="email" name="email" class="placeholder-white bg-white/10 border border-white/20 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary" />
            </label>
            </p>
            <p class="mt-4">
            <label class="">Message:
                <textarea required placeholder="Your question ..." name="message" class="resize-none h-36 placeholder-white bg-white/10 border border-white/20 rounded block w-full mt-1 focus:ring-2 text-white focus:ring-offset-gray-900 focus:ring-secondary"></textarea>
            </label>
            </p>
            <p class="mt-4">
            <div class="flex text-base">
                <input required type="checkbox" name="agreement" id="agreement" class="mt-2 rounded w-6 h-6 bg-dark border-primary text-primary focus:ring-primary focus:ring-offset-dark cursor-pointer">
                <label for="agreement" class="text-sm ml-4 text-gray-400">I agree to the <a class="underline" href="/privacy-policy">privacy policy</a> and I consent to being contacted by Camino Network via email. I agree to the storage of my transmitted data for the required period of time.</label>
            </div>
            </p>
            <p>
            <div class="text-center">
                <button class="button md:mt-8 w-full text-center" type="submit">Send</button>
            </div>
            </p>
        </form>
        </div>
    </div>
</div>
