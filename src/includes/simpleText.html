<section class="text-center">
    <div class="max-w-5xl mx-auto">
        {% if simpleTextTitle %}
        <h1 class="{% if simpleTextParagraph %}mb-8{% endif %}" data-sal="slide-up">
            {{ simpleTextTitle }}
        </h1>
        {% endif %}
        {% if simpleTextParagraph %}
        <p class="text-2xl text-gray-300 {% if simpleTextParagraph2 %}mb-8{% endif %}" data-sal="slide-up">
            {{ simpleTextParagraph }}
        </p>
        {% endif %}
        {% if simpleTextParagraph2 %}
        <p class="text-2xl text-gray-300" data-sal="slide-up" >
            {{ simpleTextParagraph2 }}
        </p>
        {% endif %}
        {% if simpleTextButton %}
        <a class="button mt-8" href="{{ simpleTextButtonLink }}" data-sal="slide-up">
            {{ simpleTextButton }}
        </a>
        {% endif %}
    </div>
</section>
