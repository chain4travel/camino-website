<script type="module">
    import createGlobe from 'https://cdn.skypack.dev/cobe'
    let phi = 0
    let canvas = document.getElementById("cobe")
    const globe = createGlobe(canvas, {
        devicePixelRatio: 2,
        width: 600,
        height: 600,
        phi: 0,
        theta: 0,
        dark: 1,
        diffuse: 1,
        scale: 2,
        mapSamples: 16000,
        mapBrightness: 2,
        baseColor: [20 / 255, 158 / 255, 237 / 255],
        markerColor: [180 / 255, 64 / 255, 252 / 255],
        glowColor: [0.5,0.5,0.5],
        offset: [500, -600],
        markers: [
        { location: [37.774929, -122.419418], size: 0.15 }, // San Francisco
        { location: [52.517605,13.404051], size: 0.15 }, // Berlin
        { location: [51.229638,6.755503], size: 0.15 }, // Duesseldorf
        { location: [33.590885,-7.624927], size: 0.15 }, // Casablanca
        { location: [-33.933676,18.468294], size: 0.15 }, // Capetown
        { location: [-22.913338,-43.198791], size: 0.15 }, // Rio de Janeiro
        ],
        onRender: (state) => {
        // Called on every animation frame.
        // `state` will be an empty object, return updated params.
        state.phi = phi
        phi -= 0.00125
        },
    })
</script>
