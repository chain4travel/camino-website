<section>
    <h1 class="text-center mb-12">Solutions that make a difference</h1>
    <div class="md:columns-2 xl:columns-3 gap-4 md:gap-8">
        {% for usecase in usecases %}
            <div class="p-4 md:p-8 rounded-3xl inline-block mb-7 hover:scale-105 hover:bg-white hover:shadow-2xl transition-all bg-caminoSky text-gray-900">
                <div class="mb-4">
                    <div class="font-headline text-3xl font-semibold">{{ usecase.title }}</div>
                </div>
                <p class="mt-4 text-base">{{ usecase.paragraph1 }}</p>
                <p class="mt-4 text-base">{{ usecase.paragraph2 }}</p>
                <p class="mt-4 text-base">{{ usecase.paragraph3 }}</p>
            </div>
        {% endfor %}
    </div>
</section>
