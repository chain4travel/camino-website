<style>

 div.highway-slider {
	 display: flex;
	 justify-content: center;
	 width: 100%;
}
 div.highway-slider div.highway-barrier {
	 overflow: hidden;
	 position: relative;
}
 div.highway-slider ul.highway-lane {
	 display: flex;
	 height: 100%;
}
 div.highway-slider ul.highway-lane li.highway-car {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 background: transparent;
	 color: #343434;
}
@keyframes translateinfinite {
	100% { transform:translateX(calc(-192px * 100));  }
}
 #infinite div.highway-barrier {
	 background: transparent;
}
 #infinite div.highway-barrier::before, #infinite div.highway-barrier::after {
	 content: " ";
	 position: absolute;
	 z-index: 9;
	 width: 192px;
	 height: 100%;
}
 #infinite div.highway-barrier::before {
	 top: 0;
	 left: 0;
	 background: linear-gradient(to right,#020617 0%,rgba(255,255,255,0) 100%);
}
 #infinite div.highway-barrier::after {
	 top: 0;
	 right: 0;
	 background: linear-gradient(to left,#020617 0%,rgba(255,255,255,0) 100%);
}
 #infinite div.highway-barrier ul.highway-lane {
    width:calc(192px * 200);
}
 #infinite div.highway-barrier ul.highway-lane li.highway-car {
    animation: translateinfinite 120s linear infinite;
}
</style>

<div class="text-center font-headline text-lg md:text-2xl font-medium">
	Trusted by 80+ industry leaders
</div>
<div id="infinite" class="highway-slider">
	<div class="highway-barrier">
		<ul class="highway-lane">
			{% for supporter in supporter %}
			{% set logopath = "./src/static/images/supporter/" + supporter.slug + ".png" %}
			{% set logoalt = supporter.slug + " - Logo" %}
			<li class="highway-car">
				{% image logopath, logoalt, "", "w-48 opacity-60" %}
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
