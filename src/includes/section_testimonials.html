<section>
    <h1 class="text-center mt-4 md:mt-6 mb-4 md:mb-12">
        One global travel network for all (Masonry Grid, more quotes needed)
    </h1>
    <div class="md:columns-2 xl:columns-3 gap-4 md:gap-8">
        {% for testimonial in testimonials %}
        <div class="bg-gray-800 p-4 md:p-8 mb-4 md:mb-8 rounded-3xl inline-block shadow-2xl hover:bg-gray-700 hover:scale-110 transition-all">
            <p>{{testimonial.text}}</p>
            <div class="flex items-center mt-4">
                <img class="mr-3 w-10 h-10 rounded-full" src="/static/images/people/{{testimonial.slug}}.png" alt="">
                <div>
                    <div>{{testimonial.name}}</div>
                    <div class="text-xs text-gray-300">{{testimonial.company}}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
