---
layout: default
---

<div class="bg-gradient-to-b from-gray-950 via-primary/5 to-primary/20 py-12 md:py-24">
    <div class="hero-new">
        <div class="flex flex-col md:flex-row w-full items-center" data-sal="zoom-out">
            <div class="text-center md:text-left w-full md:pr-16" data-sal="zoom-out" data-sal-delay="250">
                <div class="text-caminoSky uppercase font-headline text-base md:text-xl font-medium tracking-widest">
                    Builders Spotlight
                </div>
                <div class="text-3xl xl:text-5xl font-headline font-medium my-6">
                    {{title}}
                </div>
                <p class="text-base lg:text-xl max-w-prose text-gray-300">
                    {{description}}
                </p>
            </div>
            {% image heroImage, title, "order-first md:order-last flex-shrink-0 max-w-[300px] md:max-w-none md:w-1/2 md:-mr-24", "shadow-gradient rounded-xl" %}
        </div>
    </div>
</div>

<div class="mt-12 md:mt-0 py-6 md:py-12">
    <div class="prose prose-invert max-w-screen-lg px-8 md:px-4 mx-auto prose-p:text-gray-400 prose-img:rounded-2xl prose-img:w-full prose-img:border prose-img:border-gray-800 prose-img:mx-auto prose-th:p-4 prose-td:p-4 prose-th:bg-gray-900">
    {{ content | safe }}
    </div>
</div>
