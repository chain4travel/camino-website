<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }} - Camino Network</title>
        <meta name="description" content="{{ description }}" />
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="/style.css?v={% version %}" />
        <link rel="stylesheet" href="/sal.css?v={% version %}" />

        <!-- JS -->
        <script src="/js/alpine.js?v={% version %}" defer></script>
        <script src="/js/sal.js?v={% version %}"></script>

        <!-- Favicons and theme color -->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/meta/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/static/meta/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/static/meta/favicon-16x16.png" />
        <link rel="manifest" href="/static/meta/site.webmanifest" />
        <link rel="mask-icon" href="/static/meta/safari-pinned-tab.svg" color="#0f172a" />
        <meta name="msapplication-TileColor" content="#0f172a" />
        <meta name="theme-color" content="#0F172A" />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://www.camino.network/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{title}} - Camino Network" />
        <meta property="og:description" content="{{description}}" />
        <meta property="og:image" content="{% if socialImage %}https://camino.network/static/meta/{{socialImage}}.png {% else %} https://camino.network/static/meta/social.png {% endif %}" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@CaminoNetwork" />
        <meta name="twitter:title" content="{{title}} - Camino Network" />
        <meta name="twitter:description" content="{{description}}" />
        <meta name="twitter:image"  content="{% if socialImage %}https://camino.network/static/meta/{{socialImage}}.png {% else %} https://camino.network/static/meta/social.png {% endif %}" />

        <!-- Cookie Consent by TermsFeed Privacy Generator https://www.TermsFeed.com -->
        <script type="text/javascript" src="https://www.termsfeed.com/public/cookie-consent/4.0.0/cookie-consent.js" charset="UTF-8"></script>
        <script type="text/javascript" charset="UTF-8">
            document.addEventListener('DOMContentLoaded', function () {
                cookieconsent.run({ notice_banner_type: 'simple', consent_type: 'express', palette: 'dark', language: 'en', page_load_consent_levels: ['strictly-necessary'], notice_banner_reject_button_hide: false, preferences_center_close_button_hide: false, page_refresh_confirmation_buttons: false, website_name: 'Camino Network', website_privacy_policy_url: 'https://camino.network/privacy-policy' })
            })
        </script>

        <!-- Google Analytics -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script type="text/plain" cookie-consent="tracking" async src="https://www.googletagmanager.com/gtag/js?id=G-42BJLX9LC7"></script>
        <script type="text/plain" cookie-consent="tracking">
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-42BJLX9LC7');
        </script>
        <!-- end of Google Analytics-->
        <noscript>ePrivacy and GPDR Cookie Consent management by <a href="https://www.TermsFeed.com/" rel="nofollow">TermsFeed Privacy Generator</a></noscript>
        <!-- End Cookie Consent by TermsFeed Privacy Generator https://www.TermsFeed.com -->
</head>
    <body class="bg-gray-950 overflow-x-hidden text-gray-50 selection:bg-primary selection:text-caminoSky" style="--sal-duration: .5s;">
        {% include "header.html" %}
        {{ content | safe }}
        {% include "footer.html" %}
    </body>
    <script>
        sal()
    </script>
</html>
