<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} - Camino</title>
    <meta name="description" content="{{ description }}">
    <meta charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css?v={% version %}"/>
    <link rel="stylesheet" href="/sal.css?v={% version %}">

    <!-- JS -->
    <script src="/js/alpine.js?v={% version %}" defer></script>
    <script src="/js/sal.js?v={% version %}"></script>

    <script src="https://unpkg.com/@rive-app/canvas@1.0.79"></script>

    <!-- Favicons and theme color -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/meta/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/meta/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/meta/favicon-16x16.png">
    <link rel="manifest" href="/static/meta/site.webmanifest">
    <link rel="mask-icon" href="/static/meta/safari-pinned-tab.svg" color="#0f172a">
    <meta name="msapplication-TileColor" content="#0f172a">
    <meta name="theme-color" content="#0F172A">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.camino.foundation/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{title}} - Camino">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="https://camino-foundation-website.netlify.app/static/images/social.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@CaminoFndtn" />
    <meta name="twitter:title" content="{{description}} - Camino">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:image" content="https://camino-foundation-website.netlify.app/static/images/social.png">

</head>
    <body class="bg-gray-900 overflow-x-hidden text-gray-200">
        {% include "header.html" %}
        {{ content | safe }}
        {% include "footer.html" %}
    </body>
    <script>sal();</script>
</html>
