<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <title>{{ title }} - Camino Network</title>
        <meta name="description" content="{{ description }}" />
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="/style.css?v={% version %}" />
        <link rel="stylesheet" href="/sal.css?v={% version %}" />
        <link rel="stylesheet" href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css">

        <!-- JS -->
        <script src="/js/alpine.js?v={% version %}" defer></script>
        <script src="/js/sal.js?v={% version %}"></script>

        <!-- Favicons and theme color -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />   
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta name="msapplication-TileColor" content="#0f172a">
        <meta name="theme-color" content="#0f172a">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://www.camino.network/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{title}} - Camino Network" />
        <meta property="og:description" content="{{description}}" />
        <meta property="og:image" content="{% if socialImage %}/{{socialImage}}.png{% else %}/social.png{% endif %}" />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@CaminoNetwork" />
        <meta name="twitter:title" content="{{title}} - Camino Network" />
        <meta name="twitter:description" content="{{description}}" />
        <meta name="twitter:image"  content="{% if socialImage %}/{{socialImage}}.png{% else %}/social.png{% endif %}" />

            })
        </script>

        <!-- Google Analytics -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script type="text/plain" cookie-consent="tracking" async src="https://www.googletagmanager.com/gtag/js?id=G-42BJLX9LC7"></script>

            !function(e,t,n,s,u,a){e.twq||(s=e.twq=function(){s.exe?s.exe.apply(s,arguments):s.queue.push(arguments);
            },s.version='1.1',s.queue=[],u=t.createElement(n),u.async=!0,u.src='https://static.ads-twitter.com/uwt.js',
            a=t.getElementsByTagName(n)[0],a.parentNode.insertBefore(u,a))}(window,document,'script');
            twq('config','olgwn');

        <!-- End Twitter conversion tracking base code -->
</head>
    <body class="overflow-x-hidden bg-gray-950 text-gray-50 selection:bg-primary selection:text-caminoSky" style="--sal-duration: .5s;">
        {% include "header.html" %}
        {{ content | safe }}
        {% include "footer.html" %}
    </body>

    <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
    <script>
        sal()
    </script>
</html>
