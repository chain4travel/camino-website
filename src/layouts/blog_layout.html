---
layout: default
---

<div class="pb-6 bg-gradient-to-b from-gray-950 via-primary/5 to-primary/20 md:pb-0">
    <div class="hero-new">
        <div class="flex flex-col items-center w-full md:flex-row" data-sal="zoom-out">
            <div class="w-full text-center md:text-left" data-sal="zoom-out" data-sal-delay="250">
                <div class="text-4xl font-medium xl:text-6xl font-headline">
                    {{title}}
                </div>
                <div class="my-3 text-base font-medium tracking-widest uppercase text-caminoSky font-headline md:text-xl md:my-6">
                    {{postDate}}
                </div>
                <p class="my-6 text-base text-gray-300 lg:text-xl max-w-prose">
                    {{description}}
                </p>
            </div>
            {% image heroImage, "", "order-first md:order-last flex-shrink-0 max-w-[300px] md:max-w-none md:w-1/2 md:-mr-24", "" %}
        </div>
    </div>
</div>

<div class="py-6 mt-12 md:mt-0 md:py-12">
<div class="max-w-screen-lg px-8 mx-auto prose prose-invert md:px-4 prose-p:text-gray-300 prose-img:rounded-2xl prose-img:w-full prose-img:border prose-img:border-gray-800 prose-img:mx-auto prose-th:p-4 prose-td:p-4 prose-th:bg-gray-900">

{{ content | safe }}

</div>
</div>

<div class="py-24 md:pt-24 md:pb-[32rem] bg-cover md:bg-contain bg-bottom bg-no-repeat" style="background-image: url(/static/images/background/globe-bottom.jpg);">
    <div class="max-w-screen-xl px-8 mx-auto text-center md:px-4">

        <div class="mb-6 text-2xl font-medium font-headline xl:text-5xl md:mb-12">
            An ecosystem for all
        </div>

        <a href="{{site.discord}}" target="_blank" rel="noopener noreferrer" class="mb-2 button sm:mr-2">Join the community</a>
        <a href="{{site.wallet}}" target="_blank" rel="noopener noreferrer" class="button">Create Wallet</a>

    </div>
</div>
